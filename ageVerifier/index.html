<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Age Verifier</title>
</head>
<body onload="primaryFunc()">
    <header>
        <h1>Age Verifier</h1>
    </header>
    <section>

       <div>
        <p>Birth Year: 
            <input type="number" name="searchYear" id="searchYear" min="0">
        </p>
        <p>Sex:
            <input type="radio" name="radioSex" id="mal" checked>
            <label for="mal">Male</label>
            <input type="radio" name="radioSex" id="fem">
            <label for="fem">Feminine</label>
        </p>
        <p>
            <input type="button" value="Verify" onclick="verify()">
        </p>
       </div>

       <div id="result">
        Fill the form to see the result
       </div>

    </section>
    <footer>
        <h4>&copy; Copyright</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
