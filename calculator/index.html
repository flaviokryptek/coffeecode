<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator">
        <div class="display">
            <p id="display"></p>
        </div>
        <div class="keyboard">
            <table>
                <tr> 
                    <td id="percentage">%</td>
                    <td id="clean" onclick="document.getElementById('display').innerText = ''">C</td>
                    <td id="erase">E</td>
                    <td id="division">/</td>
                </tr>
                <tr> 
                    <td onclick="document.getElementById('display').innerText += this.innerText">7</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">8</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">9</td>
                    <td id="multiplication">*</td>
                </tr>
                <tr> 
                    <td onclick="document.getElementById('display').innerText += this.innerText">4</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">5</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">6</td>
                    <td id="subtraction">-</td>
                </tr>
                <tr> 
                    <td onclick="document.getElementById('display').innerText += this.innerText">1</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">2</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">3</td>
                    <td id="addition">+</td>
                </tr>
                <tr> 
                    <td onclick="document.getElementById('display').innerText += this.innerText">00</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">0</td>
                    <td onclick="document.getElementById('display').innerText += this.innerText">.</td>
                    <td id="result" onclick="result()">=</td>
                </tr>
            </table>
        </div>
    </div>
    
    <footer>
        <h4>Credits</h4>
    </footer>
</body>
</html>
