<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator">
        <div class="display">
            <p>1234567890</p>
        </div>
        <div class="keyboard">
            <table>
                <tr> 
                    <td id="percentage">%</td>
                    <td id="clean">C</td>
                    <td id="erase">E</td>
                    <td id="division">/</td>
                </tr>
                <tr> 
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td id="multiplication">*</td>
                </tr>
                <tr> 
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                    <td id="subtraction">-</td>
                </tr>
                <tr> 
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td id="addition">+</td>
                </tr>
                <tr> 
                    <td id="00">00</td>
                    <td id="0">0</td>
                    <td id=".">.</td>
                    <td id="result">=</td>
                </tr>
            </table>
        </div>
    </div>
    
    <footer>
        <h4>Credits</h4>
    </footer>
</body>
</html>
